<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Kreon:700|Ubuntu" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link rel="stylesheet" href="./app.js">
    </head>

    <body>
      <div class="wrapper">

        <!-- Header -->

        <header>
            <div class="header-container desktop-nav">

                <div class="logo"><i class="fa fa-mobile fa-5x" aria-hidden="true"></i></div>
                <a href="./index.html">Home</a>
                <a href="./products.html">Products</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>

                <input type="text" placeholder="Search..">

            </div>

            <!-- mobile menu and mobile nav -->

            <div class="mobile-menu" id='mobile-menu'>
                <button class="close-button" id="close-mobile-menu-button">Close</button>
                <a href="./index.html">Home</a>
                <a href="./products.html">Products</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </div>

            <div class="mobile-nav">
                <div class="hamburger-container open-button">
                    <button id="open-mobile-menu-button"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></button>
                </div>
                <div class="logo-container">
                    <div class="logo"><i class="fa fa-mobile fa-5x" aria-hidden="true"></i></div>
                </div>
                <div class="search-container">
                    <button><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
                </div>


        </header>


        <!-- Hero section -->

        <div class="hero-container">
          <section class="hero">
            <div class="hero-description-container">
              <h1>Contact Us</h1>
            </div>
          </section>
        </div>

        <main>

          <section class="contact-page">
            <p>Enter your name and email and one of our specialists will contact you within 2 business days</p>
            <form>
              <!-- field set puts a border around the related elements in the tag, used for grouping form elements together -->
              <fieldset>
                <!-- text input -->
                <label for="first-name">First Name</label>
                <br>
                <input type="text" name="first-name" id="first-name" placeholder="Example: John">
                <br>
                <label for="last-name">Last Name</label>
                <br>
                <input type="text" name="last-name" id="last-name" placeholder="Example: Smith">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id=email placeholder="Enter email address">
                <br>
                <label>Ask Us Anything</label>
                <br>
                <textarea name="comments"></textarea>
                <br>
                <button class="submit" type="submit" name="submit">Submit</button>
              </field>

            </form>
          </section>

        </main>

        <!-- footer -->

        <footer>
            <h3>Follow Us:</h3>
            <div class="follow-container">
                <a href="#"><i class="fa fa-facebook fa-3x"></i></a>
                <a href="#"><i class="fa fa-twitter fa-3x"></i></a>
                <a href="#"><i class="fa fa-linkedin fa-3x"></i></a>
                <a href="#"><i class="fa fa-google-plus fa-3x"></i></a>
                <a href="#"><i class="fa fa-skype fa-3x"></i></a>
            </div>
        </footer>

      </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./app.js" charset="utf-8"></script>
</body>

</html>
